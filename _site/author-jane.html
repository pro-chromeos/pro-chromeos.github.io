    "id": 11,
    "url": "http://100.115.92.194:4000/vstrechaem-chromeos-77-chto-novogo/",
    "title": "Встречаем Chrome OS 77 - что нового",
    "body": "2019/09/27 - На днях для большинства хромбуков стала доступной новая версия операционной системы Chrome OS 77. Предлагаю обновиться, посмотреть на изменения, заглянуть в Changelog и ответить на главный вопрос - что нового в версий 77.  Настройки - обновление Chrome OS до версий 77 Сразу после обновления и перезагрузки нас встречает страничка “What’s new” с описанием главных изменений. Несмотря на то, что русский язык в системе указан в качестве основного, все изменения описаны на английском. То есть пока что Google не переводит такие вещи для русскоязычной аудиторий, что само по себе немного обидно. Ну да ладно, Google делает акцент на следующих 5 фичах: 1. Поддержка Google Assistent: Многие знакомы с приложением ассистента на Android, примерно тоже стало доступным и в Chrome OS. Но, к сожалению, ассистент не доступен для русского языка, поэтому потестировать его на русском у нас не получиться. В сети пишут, что достаточно переключить системный язык на английский, чтобы активировать ассистента и попробовать его возможности. Google ассистент доступен в 15 странах 2. Улучшенный контроль воспроизведения мультимедиа-файлов: Теперь если запустить какой-либо мультимедиа-контент во вкладке браузера или каком-либо отдельном приложений, то появиться оповещение из которого можно управлять воспроизведением. Странно, но как мне кажется все это было и в прошлой версий… Управление воспроизведением медиа-файлов в Chrome OS 77 3. Family Link - если совсем коротко, то здесь речь идет о новых возможностях в функций родительского контроля. : Управление лимитом времени в функционале родительского контроля Chrome OS 77 4. Улучшенное приложение камеры: Добавили кнопочку для быстрого доступа к галерее из самого приложения “Фото”. В целом был переработан весь дизайн приложения, а так же добавлены новые режимы съемки, например, фото квадратной формы.  5. Automatic Clicks: Новые возможности для работы с Chrome OS для людей с ограниченными возможностями. Очень приятно что Google уделяет внимание такому функционалу и добавляет подходящие элементы управления системой. Новые возможности управления системой Chrome OS для людей с ограниченными возможностями "
    }, {
    "id": 12,
    "url": "http://100.115.92.194:4000/virtualnie-rabochie-stoly-v-chromeos-copy/",
    "title": "Виртуальные рабочие столы в Chrome OS",
    "body": "2019/09/26 - Возможность иметь и переключаться между несколькими рабочими столами доступна во всех известных операционных системах - Linux, MacOs и Windows. Аналогичная возможность с недавних пор стала доступной и в Chrome OS. Правда, по умолчанию функция Virtual Desks отключена в 77 версий операционной системы. Поэтому сегодня я предлагаю активировать и попробовать её. Виртуальные рабочие столы в Chrome OS Как включить виртуальные рабочие столы: Для того чтобы активировать рабочие столы, открываем браузер и переходим на страничку chrome://flags. В поиске находим функцию под названием “Enable Virtual Desks”, включаем её (“Enable”) и нажимаем на кнопку перезагрузки для активаций. Активация функций виртуальных столов на странице chrome://flags Чтобы создать новый рабочий стол необходимо перейти к виду с обзором всех приложений. Сделать это можно нажав на кнопку “[]]]” (“Overview”) или смахнув тремя пальцами вниз на тачпаде хромбука. В верхней части экране будут видны все созданные рабочие столы, а в правом верхнем углу доступна кнопка для создания нового стола. Там же можно переключиться на другой рабочий стол, кликнув по нему. Быстрое переключение между рабочими столами возможно и с помощью тачпад-жестов. В Chrome OS используется такой же жест, как и в macOs. Поэтому если Вы до этого пользовались макбуком, то Вам не придется привыкать к чему-то новому. Просто смахиваем четырьмя пальцами влево или вправо для перехода на нужный рабочий стол. "
    }, {
    "id": 13,
    "url": "http://100.115.92.194:4000/znakomstvo-s-chrome-os-viertualnaya-klaviatura/",
    "title": "Знакомство с Chrome OS - обзор виртуальной клавиатуры (часть 1)",
    "body": "2019/09/24 - В этой серий небольших статей я хотел бы рассмотреть разные составляющие, а так же функций Chrome OS 76 и при этом поделиться своими впечатлениями. Начнем с обзора виртуальной клавиатуры, которой пользуются владельцы планшетов и ноутбуков-трансформеров на основе Chrome OS. Виртуальная клавиатура с немецкой раскладкой (редактор Simple Note) Внешний вид: Внешне виртуальная клавиатура очень напоминает Gboard из Android. Возможно это и есть тот же самый проект адаптированный под Chrome OS, но что касается функционала, то здесь есть пара нюансов на которых я бы хотел остановиться. Дело в том, что некоторые из фич доступных в Android здесь попросту не работают. Другие работают, но только с латинской раскладкой. А в некоторых случаях клавиатура ведет себя попросту по-другому, к чему я все еще не могу привыкнуть. Теперь конкретно по-пунктам: 1. Авто-исправление и предложение альтернативных вариантов слов: Функция авто-исправления, а так же строка над клавиатурой с предложениями вариантов слов для быстрого набора - все это отлично работает с английской и немецкой раскладками клавиатуры, но с русским языком обе функций недоступны. 2. Непрерывный ввод: Опять-таки функция прекрасно работает с английским языком, проводим пальцем по буквам наблюдаем за синим шлейфом и вуаля. С русской раскладкой - беда. 3. Передвижение курсора: В Gboard на андроид и iOS курсор можно передвигать с помощью кнопки пробела. Здесь эта функция недоступна и я не нашел соответствующих настроек. 4. Переключение языка: При переключений языка появляется дополнительное выпадающее меню из которого необходимо выбрать нужный вам язык. То есть сам процесс переключения языка занимает два клика/тапа, что само по себе не очень удобно для быстрой печати. Возможно я слишком придираюсь и это дело привычки, но в большинстве клавиатур на планшетах и мобильных ОС смена языка происходит в один клик, как обычное переключение состояния. Переключение раскладки клавиатуры 5. “Залипание” Shift’а на кириллической раскладке: В некоторых случаях клавиша Shift для написания заглавных букв “залипает” при нажатий и ведет себя как Caps Lock. После поставленной точки и пробела текст не начинается с главной буквы. Главная претензия: Понимаю, что многие из перечисленных вещей являются мелочами. Тем не менее все они являются недочетами, и вносят определенные неудобства при вводе текста. Подведя итог можно сказать, что главная претензия с моей стороны сводятся к тому, что многие вещи попросту не работают или ведут себя не так как следует, только с русской раскладкой. Возможно это связано с тем, что Chromebook’и вместе с операционной системой на данный момент не так популярны в русскоязычных странах и странах где используют кириллическую клавиатуру. Несмотря на это, конечно хотелось бы чтобы в Google уделили внимание и добавили весь упомянутый функционал доступный для английской или немецкой клавиатуры и для кириллицы. В конце-концов все это уже давно прекрасно работает на Android. Настройки виртуальной клавиатуры Другие пожелания или чего не хватает (Chrome OS 76): Помимо всех упомянутых мною недочётов, мне в голову пришли еще две функций доступных в Gboard на Android и iOS: 1. Возможность установки и выбора альтернативной клавиатуры:: Насколько я понял основную клавиатуру заменить нельзя, по-крайней мере я не нашел подходящей опций в настройках. Тем не менее я попробовал установить SwiftKey Keyboard из Play Store, но активировать её у меня не вышло. 2. Темы для клавиатуры: Было бы отлично иметь возможность сменить стандартный белый цвет фона клавиатуры на какой-нибудь другой, например на её темную версию. Опять же если взглянуть на андроид версию клавиатуры, то там доступно немалое количество различных тем. PS: В виде дисклеймера хочу упомянуть о своем опыте использования Chrome OS составляющего около одной недели. Поэтому если я что-то упустил или в чем-то не разобрался, то буду рад узнать об этом в комментариях :-) "
    }, {
    "id": 14,
    "url": "http://100.115.92.194:4000/tipy-prilozhenii-dlya-chromebookov/",
    "title": "Типы приложений доступных для хромбуков",
    "body": "2019/09/24 - В этой небольшой заметке я хотел бы рассмотреть все возможные типы приложений работающих на хромбуках с Chrome OS. 1. PWA - Progressive Web Apps: Пожалуй, это та категория приложений, которую на данном этапе развития можно смело назвать “нативными” для Chrome OS. Прогрессивные веб-приложения являются гибридом обычного сайта и мобильного приложения. Как и сайты, приложение такого типа созданы с помощью веб-технологий JavaScript, HTML и CSS. На сегодняшний день Google активно продвигает такие приложения, так как многое из того что можно установить из Chrome Store по сути и является PWA “обвернутым” в Chrome-приложение или расширение. В Chrome OS 76 можно легко определить поддержку PWA на сайте, а так же установить его. Для этого достаточно перейти на страничку с прогрессивным приложением и обратить внимание на правую часть адресной строки. Здесь можно увидеть иконку для быстрой установки (например, лента новостей HackerNews). После установки ярлык приложения появиться в лаунчере, а при его запуске оно откроется уже не в браузере, а в отдельном окне как полноценное приложение. Страница HackerNews с утановкой PWA Возможно все это звучит немного запутанно, но возможен еще один сценарий. Благодаря развитию веб-технологий, PWA-приложения могут так же распространяться в виде Android-приложений. То есть разработчик может взять свой сайт/веб-приложение, “запаковать” его в apk-файл и опубликовать в Play Store. В этом случае PWA и Android приложение будут выглядеть абсолютно идентично. Прогрессивное веб-приложение HackerNews (PWA) 2. Android-приложения: Большинство приложений из Play Store легко установятся на ваш хромбук. Будут ли они работать корректно - это уже другой вопрос. Например, текущая версия приложения ВКонтакте для Android у меня успешно установилась, но при запуске отображается только пустой экран. Впрочем, это пока что единственный случай с нерабочим приложением и я надеюсь, что скоро это исправят. Кстати, так же есть возможность установки скачанных приложений из apk-файлов, но для этого нужно активировать режим разработчика. С этим я пока что не разбирался, но мы обязательно рассмотрим эту возможность в будущем. Android-приложение YouTube 3. Программы под Linux: Linux режим пока еще не был протестирован мною полноценно. Планирую попробовать ряд программ для разных сценариев и посветить этому отдельную заметку. Но сама возможность запуска Linux-программ открывает огромное количество возможностей для использования хромбука. Например:  Visual Studio Code (или Atom) + git для разработки GitKraken в качестве GUI для работы с git-репозиториями Android Studio для разработки под андроид на производительных хромбках GIMP для обработки фото LibreOffice в качестве альтернативного офиса если вам не подходит облачный офис от Google Приложения на основе Electron, приложения из Snap Store, Flatpak …Редактор VS Code установленный с помощью *. deb-файла "
    }, {
    "id": 15,
    "url": "http://100.115.92.194:4000/besplatnie-100gb-pri-pokupke-chromebook/",
    "title": "Бесплатные 100 ГБ в Google Drive при покупке Chromebook",
    "body": "2019/09/23 - Чего я не нашел в коробке со своим Chromebook’ом, так это упоминания о возможной “халяве” и скидках. Например, если зарегистрировать ваш новый ноутбук на специальной гугловской страничке, то можно получить 100Гб дискового пространства в виде бесплатной подписки Google One сроком на год. Как получить бесплатные 100 гбПереходим на страничку с предложениями для владельцев Chromebook’ов - Chromebook Offers и нажимаем на синюю кнопку Redeem. Страница с предложениями и скидками для владельцев ChromebookСледуем дальнейшим инструкциям и в итоге вам на почту должно будет придти письмо с ссылкой для подтверждения и активаций подписки. Подтверждение и активация бесплатной годовой подписки Google OneЕсли после этого перейти на страничку Google One, то можно будет увидеть что размер дискового пространства увеличился на 100 ГБ. Так же можете зайти в приложение файлы или Google Drive и проверить размер доступного места там. Размер облачного хранилища в приложений - ФайлыКроме 100гб акций на страничке Chromebook Offers доступны еще три предложения в виде пожизненной подписки для Enlight Pixaloop, приложения Noteshelf и 50% скидки для INKredible Pro. Второе у меня активировать не получилось из-за ошибки вроде “Не доступно в Вашей стране”, а остальные приложения я не пробовал. Возможно в будущем мы увидим еще какие-то интересные предложения или скидки. И последнее, возможно у вас уже возник вопрос, а что случиться с моими файлами после окончания бесплатной годовой подписки? Ответ можно найти на страничке помощи Google: Если подписка на тарифный план отменена или срок ее действия истек, хранилище для каждого из продуктов будет уменьшено до объема, предоставляемого бесплатно. Вам по-прежнему будет доступно все, что хранится на Диске, в Gmail и Google Фото, однако вы не сможете создавать и добавлять файлы. "
    }, {
    "id": 16,
    "url": "http://100.115.92.194:4000/pokupka-chromebook-s-chromeos/",
    "title": "Покупка Chromebook или почему я выбрал Chrome OS",
    "body": "2019/09/22 - С недавних пор я стал владельцем ноутбука-планшета HP Chromebook x360 14 работающего на операционной системе от Google - Chrome OS. Скажу сразу, первые впечатления от устройства и операционной системы позитивные, поэтому я доволен приобретением. Далее пару слов о выборе Chrome OS и о будущем этого канала. HP Chromebook x360 14 Выбор устройства с Chrome OS: Изначально я приглядывался к планшету в большей степени для “диванного” использования, т. е. для потребления контента - чтение, просмотр YouTube, браузинг. Так же планшет рассматривался мною и для блогинга. Это значит что хотелось устройства с большим touch-дисплеем и с физической клавиатурой для быстрого и удобного набора текста. Большая версия iPad для диванного использования отпала из-за цены, поэтому остается альтернатива в лице планшеты на Android. В новых планшетах от Samsung мне понравилась функция режиме DeX, позволяющая использовать приложения системы Android в многооконном режиме. Подключив все это к большому монитор, то в теорий можно получить полноценную рабочую станцию (плюс еще доступна бетка с Linux on DeX). Но в какой-то момент, в сравнениях и обзорах на просторах интернета, я наткнулся на забытую мною Chrome OS… В итоге, стоит признать, что в выборе устройства в большей степени победило любопытство и интерес к новой операционной системе. Хотя в конце-концов я понимал что в случае с Chrome OS речь идет о “расширенной” версий браузера с парочкой приложений для доступа к файловой системой. Но, возможность запускать Android-приложения, а теперь и поддержка Linux, в свежей версий ОС, делают хромбуки сразу намного интереснее. Добавим сюда еще и форм-фактор самого устройства - это touch-экран с полноценной подсвеченной клавиатурой, а так же возможность откидывания экрана на 360 градусов. В итоге мы получаем ноутбук-планшет с Android, Chrome OS (мультиоконность, а-ля Samsung DeX) и Linux - неплохо, не правда ли? Вот и я не смог устоять. Первый запуск Chrome OS Напоследок, еще несколько фотографий ноутбука:  Что будет дальше и в чем заключается идея этого сайта: Так как на просторах рунета пока что не так много материалов на тему Chromebook’ов и Chrome OS, то я предлагаю вместе знакомиться с возможностями этой системы. Рассмотреть базовый функционал, знакомиться с полезными сторонними приложениями. А так же в целом рассмотреть возможные сценарий использования таких устройств с системой Chrome OS. И конечно же, будем наблюдать за развитием системы, ждать новых фич и пробовать их в экспериментальном режиме. "
    }];

function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );

    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
